<!DOCTYPE html>
<html lang="ja" ng-app="nditor">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>nditor</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="../bower_components/materialize/bin/materialize.css" rel="stylesheet" />
  </head>
  <body ng-controller="outlineCtrl as outline">
    <div ng-controller="editorCtrl as editor">
      <ul class="tabs" style="position: fixed; top: 0;">
        <li class="tab">
          <a href="#_video-player">ビデオ</a>
        </li>
        <li class="tab">
          <a href="#_arxiv">arXiv</a>
        </li>
        <li class="tab">
          <a href="#_pdf">PDF</a>
        </li>
        <li class="tab">
          <a href="#_todo">TODO</a>
        </li>
        <li class="tab">
          <a href="#_draw">DRAW</a>
        </li>
      </ul>
      <div class="main" style="width: {{outline.main_size}}%;">
        <div class="container">
          <div id="_video-player">
            <div class="video-player"></div>
          </div>
          <div id="_arxiv">
            <div class="arxiv" ng-controller="arxivCtrl as arxiv">
              <a class="btn" href="#" ng-click="arxiv.showup()">update</a>
              <ul class="collapsible" data-role="accordion" ng-repeat="paper in arxiv.papers">
                <li>
                  <div class="collapsible-header">
                    {{paper.title}}
                  </div>
                  <div class="collapsible-body">
                    {{paper.authors}}<br />{{paper.abstract}}
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div id="_pdf">
            PDF
          </div>
          <div id="_todo">
            TODO
          </div>
          <div id="_draw">
            <canvas class="can-sub" height="300" id="canvas__sub" width="480"></canvas><canvas class="can" height="300" id="canvas__main" width="480"></canvas>
            <div class="canvas-btns">
              <button id="btn__pen">pen</button><button id="btn__eraser">eraser</button><button id="btn__clear">clear</button><button id="btn__save">save</button>
            </div>
          </div>
        </div>
      </div>
      <aside class="white-text teal darken-4 my-sidebar" style="width: {{outline.nav_size}}%;right: 0%;">
        <h3 class="title">
          {{outline.name}}
        </h3>
        <ul>
          <li>
            <div class="input-field">
              <textarea class="teal lighten-4" ng-model="document"></textarea><label>textarea</label>
            </div>
            <pre>{{ editor.document }}</pre>
          </li>
          <li>
            <a href="#" ng-click="editor.save()">save</a>
          </li>
          <li>
            <a class="dropdown-button btn" data-activates="dropdown1" href="#">BOTTON</a>
            <ul class="dropdown-content" id="dropdown1">
              <li>
                <a href="#!">0</a>
              </li>
              <li>
                <a href="#!">1</a>
              </li>
              <li>
                <a href="#!">2</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jqueryui/jquery-ui.min.js"></script>
    <script src="../bower_components/materialize/bin/materialize.js"></script>
    <script src="./main.js"></script>
    <script src="./gui.js"></script>
    <script src="./draw.js"></script>
    <script src="./init.js"></script>
  </body>
</html>
